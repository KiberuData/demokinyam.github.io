<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="https://exoticnotes.com/img/favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; background-color: rgba(16, 33, 27, 0.338); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .container { text-align: center; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 5%;}
        h1 { font-size: 48px; margin-bottom: 10px; color: #e74c3c; }
        p { font-size: 18px; margin-bottom: 20px; }
        .home-button { display: inline-block; padding: 10px 20px; background-color: green; color: #fff; text-decoration: none; border-radius: 5px; font-size: 16px; transition: background-color 0.3s; }
        .home-button:hover { background-color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <p>Oops! Action forbidden. You dont have permission to access this page.</p>
        <a href="/" class="home-button">Return to Home</a>
    </div>
</body>
</html>
